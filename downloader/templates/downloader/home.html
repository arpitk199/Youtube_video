<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron mt-5">
                    <h1 class="display-4">Home</h1>
                    {% if user.is_authenticated %}
                        <p class="lead">Welcome, {{ user.username }}!</p>
                        <hr class="my-4">
                        <a class="btn btn-danger btn-lg" href="{% url 'logout' %}" role="button">Logout</a>
                    {% else %}
                        <p class="lead">You are not logged in.</p>
                        <hr class="my-4">
                        <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
