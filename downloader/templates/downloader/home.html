{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block title %}
    <title>Home</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
<body>
    <div class="container-sm">
        <nav class="navbar bg-danger sticky-top">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light text-dark" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
    </div>    
{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron mt-5">
                    <h1 class="display-4">Home</h1>
                    {% if user.is_authenticated %}
                        <p class="lead">Welcome, {{ user.username }}!</p>
                        <hr class="my-4">
                        <a class="btn btn-danger btn-lg" href="{% url 'logout' %}" role="button">Logout</a>
                    {% else %}
                        <p class="lead">You are not logged in.</p>
                        <hr class="my-4">
                        <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <footer
    class="container-sm bg-danger p-2 text-light text-center fixed-bottom"
  >
    <p>video@downloader.com</p>
  </footer>

  <script src="{% static 'js/scripts.js' %}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

</div>
</body>
</html>
