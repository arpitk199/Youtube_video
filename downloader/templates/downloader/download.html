{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <nav class="navbar bg-danger sticky-top">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light text-dark" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <h3 class="text-center m-3">Download Video</h3>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/carousel/image1.jpg' %}" height="200px" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/carousel/image2.jpg' %}" height="200px" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/carousel/image3.jpg' %}" height="200px" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div
        class="h-100 d-flex align-items-center justify-content-center border  p-lg-5 bg-light"
      >
        <form class="align-content-center" id="download-form">
          <input
            class="input-group-text col-13 mx-auto"
            placeholder="Eneter URL"
            type="url"
            id="url"
            name="url"
            required
          />
          <br />
          <div class="input-group mb-3">
            <input
              class="input-group-text d-grid gap-2 col-15 mx-auto"
              placeholder="Recipient's username"
              type="text"
              id="folder_path"
              name="folder_path"
              readonly
              required
            />

            <button
              class="btn btn-outline-danger"
              type="button"
              id="choose-folder-button"
            >
              Choose Folder
            </button>
          </div>
          <div class="d-grid gap-2 col-13 mx-auto">
            <button class="btn btn-outline-danger" type="submit">
              Download
            </button>
          </div>
        </form>
      </div>

      <div class="text-center" id="progress-container" style="display: none">
        <p>Download progress:</p>
        <progress id="progress-bar" value="0" max="100"></progress>
      </div>

      <footer
        class="container-sm bg-danger p-2 text-light text-center fixed-bottom"
      >
        <p>video@downloader.com</p>
      </footer>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
