{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class ="container-sm bg-light border">

        <nav class="navbar  bg-danger">
            <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light text-dark" type="submit">Search</button>
            </form>
            </div>
        </nav>

        <h1 class ="text-center">Download Video</h1>

        <div>
            <form id="download-form">
                <label for="url">Video URL:</label>
                <input class ="form-control" type="url" id="url" name="url" required>
                <br>
                <label for="folder_path">Download Folder Path:</label>
                <input class ="form-control" type="text" id="folder_path" name="folder_path">
                <br>
                <div class="d-grid gap-5">
                    <button type="submit" class="btn btn-outline-danger">Download</button>
                </div>
            </form>
        </div>

        <div id="progress-container" style="display:none;">
            <p>Download progress:</p>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <footer class="container-sm bg-danger p-2 text-light text-center fixed-bottom">
            <p>video@downloader.com</p>
        </footer> 

    </div>
    
    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            document.getElementById('progress-container').style.display = 'block';

            // Create a FormData object to send the form data via AJAX
            const formData = new FormData(this);

            // Send the form data via AJAX
            fetch("{% url 'download_video' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => response.text())
              .then(data => {
                  console.log(data);
                  // Handle response if needed
              })
              .catch(error => console.error('Error:', error));

            // Poll the server for progress updates
            setInterval(function() {
                fetch("{% url 'download_progress_view' %}")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('progress-bar').value = data.progress;
                    });
            }, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
