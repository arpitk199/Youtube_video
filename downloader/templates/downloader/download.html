{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Download Video</h1>
    <form id="download-form">
        <label for="url">Video URL:</label>
        <input type="url" id="url" name="url" required>
        <br>
        <label for="folder_path">Download Folder Path:</label>
        <input type="text" id="folder_path" name="folder_path">
        <br>
        <button type="submit">Download</button>
    </form>
    <div id="progress-container" style="display:none;">
        <p>Download progress:</p>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            document.getElementById('progress-container').style.display = 'block';

            // Create a FormData object to send the form data via AJAX
            const formData = new FormData(this);

            // Send the form data via AJAX
            fetch("{% url 'download_video' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => response.text())
              .then(data => {
                  console.log(data);
                  // Handle response if needed
              })
              .catch(error => console.error('Error:', error));

            // Poll the server for progress updates
            setInterval(function() {
                fetch("{% url 'download_progress_view' %}")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('progress-bar').value = data.progress;
                    });
            }, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
